{% extends "body.html" %}

{% block content %}
<br/>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">{{ movie_object.title }}</h1>
                </div>
                <div class="panel-body">
                    <h3>{{ movie_object.release_date }}</h3>
                    {% for person in movie_object.rating_set.all %}
                        <h3>{{ person.rating }}</h3>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
